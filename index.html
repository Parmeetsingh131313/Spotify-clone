<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.svg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

            <h1>Best of NCS - No Copyright Sounds</h1>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Feelinga</span>

                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Punjabi Kompa</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="1" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Medal</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="2" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Tu Ru Ruu</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="3" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Snowman</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="4" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Often</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="5" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Harleys In Hawaai</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="6" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Unholy</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="7" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">No Idea</span>
                    <span class="songListPlay"><span class="timeStamp">03:08 <i id="8" class="songItemPlay fa-regular fa fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="50px" id="gif"> <span id="masterSongName">Feelinga</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/415275d295.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
